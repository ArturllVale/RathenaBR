  - Command: skillid
    Help: |
      CMD: <nome>
      Procure uma habilidade pelo nome
  - Command: useskill
    Help: |
      CMD: <id_da_habilidade> <skillv> <alvo>
      Use uma habilidade no alvo
  - Command: skilltree
    Help: |
      CMD: <id_da_habilidade> <nome_do_char>
      Imprime a árvore de habilidades necessária para obter uma habilidade para o jogador alvo.
  - Command: marry
    Help: |
      CMD: <Nome do jogador>
      Case com outro jogador.
  - Command: divorce
    Help: |
      divórcio
  - Command: alive
    Help: |
      Reviver
  - Command: blvl
    Aliases:
      - lvup
      - blevel
      - baselvl
      - baselvup
      - baselevel
      - baselvlup
    Help: |
      CMD: <número do level>
      Aumenta  sua base level.
  - Command: jlvl
    Aliases:
      - jlevel
      - joblvl
      - joblvup
      - joblevel
      - joblvlup
    Help: |
      CMD: <número do level>
      Aumenta seu job level.
  - Command: allskill
    Aliases:
      - allskills
      - skillall
      - skillsall
    Help: |
      Dê a você todas as habilidades.
  - Command: stpoint
    Help: |
      CMD: <número de pontos>  
      Fornece o número desejado de pontos de status.
  - Command: skpoint
    Help: |
      CMD: <número de pontos>  
      Fornece o número desejado de pontos de habilidade.
  - Command: zeny
    Help: |
      CMD: <quantidade>  
      Fornece a quantidade desejada de Zeny.
  - Command: cash
    Help: |
      CMD: <quantidade>  
      Fornece a quantidade especificada de pontos de dinheiro.
  - Command: points
    Help: |
      CMD: <quantidade>  
      Fornece a quantidade especificada de Pontos Kafra.
  - Command: str
    Help: |
      CMD: <quantidade>
      Aumenta a STR em determinado valor.
  - Command: agi
    Help: |
      CMD: <quantidade>
      Aumenta a AGI em determinado valor.
  - Command: dex
    Help: |
      CMD: <quantidade>
      Aumenta a DEX em determinado valor.
  - Command: vit
    Help: |
      CMD: <quantidade>
      Aumenta a VIT em determinado valor.
  - Command: int
    Help: |
      CMD: <quantidade>
      Aumenta a INT em determinado valor.
  - Command: luk
    Help: |
      CMD: <quantidade>
      Aumenta a LUK em determinado valor.
  - Command: allstats
    Aliases:
      - allstat
      - statall
      - statsall
    Help: |
      CMD: <valor>
      Adiciona valor em todas as status (máximo se nenhum valor).
  - Command: addwarp
    Help: |
      CMD: <nome do mapa> <x coord> <y coord> <Nome do NPC>
  - Command: killmonster2
    Help: |
     Mata todos os monstros do seu mapa (sem drops).
  - Command: monster
    Aliases:
      - spawn
    Help: |
      CMD: <nome_do_mob|ID> [<número para gerar> [<nome_do_mob_desejado> [<x coord> [<y coord>]]]]
      @ monster2 <nome_do_monster desejado> <nome_do_mob | ID> [<número para gerar> [<x coord> [<y coord>]]]
      @ spawn/@monster/@summon/@monster2 "nome do monstro desejado" <nome_do_mob | ID> [<número a ser gerado> [<x coord> [<y coord>]]]
      @ spawn/@monster/@summon/@monster2 <nome_do_mob | ID> "nome do monstro desejado" [<número para desovar> [<x coord> [<y coord>]]]
      Gera o monstro desejado com qualquer nome desejado.
  - Command: monstersmall
    Help: |
      CMD: <nome_do_mob|ID>
      Gera uma versão menor de um monstro.
  - Command: monsterbig
    Help: |
      CMD: <nome_do_mob|ID>
      Gera uma versão maior de um monstro.
  - Command: killmonster
    Help: |
      CMD: <map>
      Mate todos os monstros do mapa (com drops)
  - Command: autoloot
    Help: |
      CMD: <ligado|desligado|#>
      Faz com que os itens vão direto para o seu inventário.
  - Command: autotrade
    Aliases:
      - at
    Help: |
      Permite que você venda enquanto está offline.
  - Command: changegm
    Help: |
      CMD: <nome_do_char>
      Muda o líder da sua guilda (você deve ser o líder da guilda)
  - Command: changeleader
    Help: |
      CMD: <nome_do_char>
      Muda o líder do seu partido (você deve ser o líder do partido)
  - Command: request
    Help: |
      CMD: <messagem>
      Envia uma mensagem a todos os GMs conectados (através do sistema gm whisper)
  - Command: sound
    Help: |
      CMD: <caminho para o arquivo na pasta de dados ou arquivo GRF>
      Reproduz um som da pasta de dados ou arquivo GRF localizado no cliente.
  - Command: clone
    Help: |
      CMD: <nome_do_char>
      Gera um clone de suporte de determinado jogador.
  - Command: slaveclone
    Help: |
      CMD: <nome_do_char>
      Gera um clone de suporte de um determinado jogador que segue o criador.
  - Command: evilclone
    Help: |
      CMD: <nome_do_char>
      Gera um clone agressivo de um determinado jogador.
  - Command: changesex
    Help: |
      Muda seu gênero
  - Command: duel
    Help: |
      Começa um duelo.
  - Command: invite
    Help: |
      Convida um jogador para um duelo.
  - Command: accept
    Help: |
      Aceita um convite para um duelo.
  - Command: reject
    Help: |
      Rejeita um convite para um duelo.
  - Command: leave
    Help: |
      Deixa um duelo.
  - Command: mail
    Help: |
      Abra a caixa de correio.
  - Command: storage
    Help: |
      Abre o armazenamento.
  - Command: itemreset
    Aliases:
      - clearinventory
    Help: |
      Remova todos os seus itens.
  - Command: guildstorage
    Aliases:
      - gstorage
    Help: |
      Abre o armazenamento da guilda.
  - Command: idsearch
    Help: |
      CMD: <nome_do_item>
      Pesquisar todos os itens cujo nome tem nome_do_item
  - Command: refine
    Help: |
      CMD: <posição do equipamento> <+/- quantidade>
  - Command: produce
    Help: |
      CMD: <nome do equipamento ou ID do equipamento> <elemento> <# de muito>
      Elemento: 0 = Nenhum 1 = Gelo 2 = Terra 3 = Fogo 4 = Vento
      Você pode adicionar até 3 Star Crumbs e 1 elemento
  - Command: repairall
    Help: |
      Repare todos os itens do seu inventário
