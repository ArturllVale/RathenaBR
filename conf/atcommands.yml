Header:
  Type: ATCOMMAND_DB
  Version: 1

Body:
  - Command: help
    Aliases:
      - h
    Help: |
      CMD: <comando>
      Mostra ajuda para o comando especificado.
  - Command: noask
    Help: |
      Rejeita ofertas/ onvites automaticamente.
  - Command: gmotd
    Help: |
      Transmite a mensagem do dia a todos os jogadores.
  - Command: me
    Help: |
      CMD: <messagem>
      Exibe o texto normal como uma mensagem neste formato: * nome da mensagem * (como/me no mIRC).
  - Command: fakename
    Help: |
      CMD: <nome>
      Muda seu nome para sua escolha temporariamente.
  - Command: npctalk
    Aliases:
      - npctalkc
    Help: |
      CMD: <Nome do NPC> <messagem>
      Força um NPC a exibir uma mensagem no chat normal.
  - Command: broadcast
    Help: |
      CMD: <messagem>
      Transmite uma mensagem com seu nome (em amarelo).
  - Command: kami
    Help: |
      CMD: <messagem>
      Transmite uma mensagem sem seu nome (em amarelo).
  - Command: kamib
    Help: |
      CMD: <messagem>
      Transmite uma mensagem sem seu nome (em azul).
  - Command: localbroadcast
    Help: |
      CMD: <messagem>
      Transmite uma mensagem com seu nome (em amarelo) apenas em seu mapa.
  - Command: commands
    Help: |
      Exibe uma lista de comandos que você pode usar.
  - Command: rates
    Help: |
      Exibe as taxas atuais do servidor.
  - Command: uptime
    Help: |
      Exibe há quanto tempo o servidor está online.
  - Command: showdelay
    Help: |
      Mostra/oculta a mensagem "Há um atraso após esta habilidade".
  - Command: exp
    Help: |
      Exibe os níveis atuais e a porcentagem de progresso.
  - Command: mobinfo
    Aliases:
      - monsterinfo
      - mi
    Help: |
      CMD: <nome_do_mob|ID>
      Mostra informações do monstro (estatísticas, exp, gotas, etc.).
  - Command: iteminfo
    Aliases:
      - ii
    Help: |
      CMD: <nome_do_item|ID>
      Mostra informações do item (tipo, preço, etc.).
  - Command: whodrops
    Help: |
      CMD: <nome_do_item|ID>
      Mostra quem dropa um item (monstro com maiores taxas de drop).
  - Command: version
    Help: |
      Exibe a versão SVN do servidor.
  - Command: email
    Help: |
      CMD: <atual email> <novo email>
      Muda o endereço de e-mail da sua conta.
  - Command: where
    Help: |
      CMD: <Nome do Char>
      Informa a localização de um personagem.
  - Command: time
    Aliases:
      - date
      - serverdate
      - servertime
    Help: |
      Mostra a data e hora do servidor.
  - Command: showexp
    Help: |
      Exibe/oculta a experiência adquirida.
  - Command: showzeny
    Help: |
      Exibe/oculta o Zeny ganho.
  - Command: mobsearch
    Help: |
      CMD: <nome_do_mob|ID>
      Mostra a localização de um certo mob no mapa atual.
  - Command: who
    Aliases:
      - whois
    Help: |
      CMD: [<nome>]
      Mostra uma lista de jogadores online e seu partido e guilda.
  - Command: who2
    Help: |
      CMD: [<nome>]
      Mostra uma lista de jogadores online e suas classe.
  - Command: who3
    Help: |
      CMD: [<nome>]
      Mostra uma lista de jogadores online e sua localização.
  - Command: whomap
    Help: |
      @whomap/@whomap2/@whomap3 [map] - gostar @who/@who2/@who3 mas apenas para o mapa especificado.
  - Command: whogm
    Help: |
      CMD: [combinar_texto] 
      Como @who + @who2 + who3, mas apenas para GM.
  - Command: guildspy
    Help: |
      CMD: <nome_da_guild|id> 
      Você receberá todas as mensagens do canal da guilda (o registro do bate-papo deve estar ativado)
  - Command: partyspy
    Help: |
      @partyspy <nome_do_grupo|id> 
      Você receberá todas as mensagens do canal da festa (o registro do bate-papo deve estar ativado)
  - Command: mapinfo
    Help: |
      CMD: [<0-3> [mapa] 
      Dê informações sobre um mapa (informações gerais +: 0: não mais, 1: jogadores, 2: NPC, 3: salas de bate-papo).
  - Command: go
    Help: |
      CMD: <nome_da_cidade|numero>
      Leva você para uma cidade.
      -3: (Memo point 2)  14: louyang         31: mora
      -2: (Memo point 1)  15: start point     32: dewata
      -1: (Memo point 0)  16: prison/jail     33: malangdo island
       0: prontera              17: jawaii             34: malaya port
       1: morocc                18: ayothaya       35: eclage
       2: geffen                  19: einbroch       36: lasagna
       3: payon                  20: lighthalzen
       4: alberta                 21: einbech
       5: izlude                   22: hugel
       6: aldebaran           23: rachel
       7: xmas (lutie)        24: veins
       8: comodo               25: moscovia
       9: yuno                     26: midgard camp
      10: amatsu               27: manuk
      11: gonryun              28: splendide
      12: umbala               29: brasilis
      13: niflheim              30: el dicastes
  - Command: jumpto
    Aliases:
      - goto
      - warpto
    Help: |
      CMD: <Nome do Char>
      Leva você ao personagem selecionado.
  - Command: follow
    Help: |
      CMD: <Nome do Char>
      Siga um jogador.
  - Command: mount
    Aliases:
      - mountpeco
    Help: |
      Fornece/remove uma montagem baseada na job (a classe é necessária, mas não a habilidade).
  - Command: mount2
    Help: |
      Dê/remova uma montagem em dinheiro.
  - Command: disguise
    Help: |
      CMD: <nome_do_mob|ID>
      Mude sua aparência ou de outros jogadores para um mob.
  - Command: undisguise
    Help: |
      Restaure sua aparência normal.
  - Command: disguiseguild
    Help: |
      Disfarça todos os personagens online de uma guilda.
  - Command: undisguiseguild
    Help: |
      Restore the normal appearance of all characters of a guild.
  - Command: model
    Help: |
      CMD:  <cabelo ID: 0-17> <cor do cabelo: 0-8> <cor da roupa: 0-4> - Muda a aparência de seus personagens.
  - Command: size
    Help: |
      CMD:  <0-2> Muda seu tamanho (0-Normal 1-Pequeno 2-Grande)
  - Command: sizeall
    Help: |
      Muda o tamanho de todos os jogadores.
  - Command: sizeguild
    Help: |
      Muda o tamanho de todos os personagens online de uma guilda.
  - Command: hide
    Help: |
      Torna seu personagem invisível (invisibilidade do GM). Digite novamente para ficar visível.
  - Command: save
    Help: |
      Define o ponto de respawn para o local atual.
  - Command: load
    Aliases:
      - return
    Help: |
      Leva você ao seu ponto de salvamento.
  - Command: warp
    Aliases:
      - rura
      - mapmove
    Help: |
      CMD: <nome_do_mapa> [<x> <y>]
      Leva você ao mapa e posição selecionados.
  - Command: jump
    Help: |
      CMD: [<x> [<y>]]
      Deforma-o aleatoriamente como um flywing.
