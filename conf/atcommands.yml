  - Command: option
    Help: |
      CMD: <param1> <param2>(stackable) <param3>(stackable)
      Adiciona diferentes efeitos visuais em ou ao redor de seu personagem.
       <param1>       <param2>        <param3>
      01: Pedra      01: Sight       01: Sight          512: Cart Lv. 4
      02: Frozen     02: Curse       02: Hiding        1024: Cart Lv. 5
      03: Stun       04: Silence     04: Cloaking      2048: Orc Head
