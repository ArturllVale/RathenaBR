      16: (Nothing) 128: D. Poison  128: Cart Lv. 2
      32: (Nothing) 256: Fear       256: Cart Lv. 3
  - Command: heal
    Help: |
      CMD: [<HP> <SP>]
      Cura a quantidade desejada de HP e SP. Nenhum valor especificado fará uma cura completa.
  - Command: dye
    Aliases:
      - ccolor
    Help: |
      CMD: <id.>
      Muda a cor das roupas de seus personagens.
  - Command: hairstyle
    Aliases:
      - hstyle
    Help: |
      CMD: <id>
      Muda seu estilo de cabelo.
  - Command: haircolor
    Aliases:
      - hcolor
    Help: |
      Params <id>
      Muda a cor do cabelo.
  - Command: speed
    Help: |
      CMD: <1-1000>
      Altera sua velocidade de caminhada. 1 sendo o mais rápido e 1000 o mais lento. O padrão é 150.
  - Command: effect
    Help: |
      CMD: <efeito id> [<flag>]
      Dê um efeito ao seu personagem.
  - Command: dropall
    Help: |
      CMD: [<item>]
      Joga todas as suas posses no chão. Nenhum tipo especificado descartará todos os itens.
  - Command: storeall
    Help: |
      Coloca todos os seus pertences no armazenamento.
  - Command: killable
    Help: |
      Faça seu personagem matável.
  - Command: memo
    Help: |
      CMD: [posição do memorando]
      Definir/alterar a localização de um memorando (sem posição: exibe os pontos do memorando).
  - Command: spiritball
    Help: |
      CMD: <1-100>
      Dá a você "esferas espirituais" como na habilidade "Chamar Espíritos".
