#     Map             Nome do mapa onde os jogadores começam.
#     X               X Coordene onde os jogadores começam.
#     Y               Y Coordene onde os jogadores começam.
#   AdditionalMaps:   Lista de mapas que fazem parte de uma instância. (Opcional)
